<section class="wrapper cl">
    <div class="pic" ng-repeat="recipe in recipes">
        <a href="#/recipes/{{ recipe.id }}">
            <img ng-src="{{ recipe.photo }}" class="pic-image" alt="Pic"/>
            <span class="pic-caption left-to-right">
                <h1 class="pic-title">{{ recipe.name }}</h1>
                <p>{{ recipe.description }}</p>
            </span>
        </a>
    </div>
</section>
